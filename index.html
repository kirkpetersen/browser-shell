<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Browser Shell</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="css/sandbox.css" rel="stylesheet" />
</head>

<body id="home">

    <h1>Browser Shell</h1>

    <div id="sandbox">sandbox loading...</div>
    
    <!-- The sandbox template -->
    <script type="text/template" id="tplSandbox">
    	<pre class="output"></pre>
    	<div class="input">
    		<textarea rows="1" placeholder="<%= placeholder %>"></textarea>
    	</div>
    </script>

    <!-- The command/result template (NB whitespace/line breaks matter inside <pre> tag): -->
    <script type="text/template" id="tplCommand">
      <% if (! _hidden) { %>
        <span class="command"><%= command %></span>
        <span class="prefix"><%= this.resultPrefix %></span>
        <span class="<%= _class %>"><%= result %></span>
      <% } %>
    </script>
    
    <script src="js/libs/underscore.min.js"></script>
    <script src="js/libs/backbone.min.js"></script>
    <script src="js/libs/backbone-localstorage.min.js"></script>
    <script src="js/libs/jquery.min.js"></script>
    <script src="js/libs/coffee-script.js"></script>

    <script src="js/sandbox-console.js"></script>
    <script type="text/javascript">
    	jQuery(document).ready(function($) {
    		// Create the sandbox:
    		window.sandbox = new Sandbox.View({
    			el : $('#sandbox'),
    			model : new Sandbox.Model()
    		});
    	});
    </script>
</body>
</html>
